<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>

  <div class="container">
    <card>
      <div class="left-side">
        <img src="images/image-product-desktop.jpg" alt="Product-Image" class="img_desk">
        <img src="images/image-product-mobile.jpg" alt="Product-Image" class="img_mbl">
      </div>
      <div class="right-side">
        <h6>PERFUME</h6>
        <h1> Gabrielle Essence Eau De Parfum
        </h1>
        <p> A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="price">
          <h1> $149.99
          </h1>
          <s> $169.99
          </s>
        </div>
        <button><img src="images/icon-cart.svg" alt=""> Add to Cart
        </button>
      </div>
    </card>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/FandhyAm">Fandhy Ahmad M</a>.
    </div>
  </div>


</body>

</html>
